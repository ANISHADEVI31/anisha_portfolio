<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Anisha Devi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --accent: #ff4081;
      --light: #f1f1f1;
      --dark: #1a1a1a;
      --secondary: rgba(0, 0, 0, 0.8);
      --light-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000 30%, #1a1a80 100%);
      color: var(--light-text);
      min-height: 100vh;
    }

    /* Navbar styles matching skills page */
    .header {
      background: var(--secondary);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--light-text);
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--secondary);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 30px;
        transition: left 0.3s ease;
      }
    
      .nav-links.active {
        left: 0;
      }
    
      .nav-links a {
        margin: 15px 0;
        font-size: 1.2rem;
      }
    
      .menu-toggle {
        display: block;
      }
    }

    /* Container styles */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-section {
      padding: 140px 0 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info, .contact-form {
      flex: 1 1 45%;
      min-width: 300px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .contact-info:hover, .contact-form:hover {
      transform: translateY(-5px);
    }

    .contact-info h2, .contact-form h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 15px 0;
      line-height: 1.6;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--primary);
      font-size: 22px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--primary);
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ccc;
    }

    .submit-btn {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contact-section {
        padding-top: 100px;
      }
      
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar matching skills page -->
  <header class="header" id="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">Ani..</a>
        <button class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Feel free to reach out! I'm always happy to collaborate or chat about new opportunities.</p>
      <p><strong>Email:</strong> anishadevi31599@gmail.com</p>
      <p><strong>Phone:</strong> +91 6383304962</p>
      <div class="social-links">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <form class="contact-form">
      <h2>Send Me a Message</h2>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <script>
    // Mobile Menu Toggle matching skills page
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      mobileMenu.innerHTML = navLinks.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navLinks.classList.remove('active');
          mobileMenu.innerHTML = '<i class="fas fa-bars"></i>';
        }
      });
    });

    // Navbar shrink effect on scroll
    window.addEventListener("scroll", function() {
      var header = document.querySelector(".header");
      if (window.scrollY > 50) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });

    // Form submission handling
    const contactForm = document.querySelector('.contact-form');
    if (contactForm) {
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        alert('Thank you for your message! I will get back to you soon.');
        this.reset();
      });
    }
  </script>

</body>
</html>
