<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anisha Devi | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6c63ff;
      --dark-bg: #000;
      --light-text: #f8f9fa;
      --secondary: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, black 30%, #1a1a80 100%);
      color: var(--light-text);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: var(--secondary);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links a {
      color: var(--light-text);
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 50px;
      background: linear-gradient(135deg, #000 20%, #1a1a80 100%);
      border-radius: 15px;
      margin: 120px auto;
      max-width: 1100px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .hero-content {
      flex: 1;
      text-align: left;
      padding-right: 40px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: #bdbdbd;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      color: #bdbdbd;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin: 10px 5px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #5548d5;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: rgba(108, 99, 255, 0.1);
    }

    .profile-img-container {
      flex-shrink: 0;
    }

    .profile-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      animation: popIn 1s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .social-icons {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icon {
      font-size: 24px;
      color: var(--primary);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icon:hover {
      color: white;
      transform: translateY(-3px);
    }

    @media (max-width: 992px) {
      .hero {
        flex-direction: column;
        padding: 80px 30px;
        margin-top: 120px;
      }

      .hero-content {
        text-align: center;
        padding-right: 0;
      }

      .profile-img {
        margin-top: 30px;
        width: 250px;
        height: 250px;
      }

      .social-icons {
        justify-content: center;
      }

      .btn-container {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--secondary);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 30px;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .nav-links a {
        margin: 15px 0;
        font-size: 1.2rem;
      }

      .menu-toggle {
        display: block;
      }

      .btn {
        width: 200px;
        margin: 10px 0;
      }

      .hero {
        padding: 60px 20px;
        text-align: center;
      }

      .profile-img {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 576px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.1rem;
      }

      .profile-img {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 400px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .hero-content {
        padding: 0 10px;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">Ani..</a>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content text-justify">
      <h1>Hi, I'm <span>Anisha Devi</span></h1>
      <h2>Junior Software Developer</h2>
      <p>Passionate about software development, I specialize in crafting responsive and user-friendly applications. Let's build something amazing together!</p>
      <div class="btn-container">
        <a href="projects.html" class="btn">View My Work</a>
        <a href="contact.html" class="btn btn-outline">Contact Me</a>
      </div>
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <div class="profile-img-container">
      <img src="https://thumbs.dreamstime.com/b/girl-brown-hair-gray-eyes-cartoon-style-working-laptop-illustration-young-woman-long-wavy-brown-hair-324025256.jpg" alt="Anisha Devi" class="profile-img"/>
    </div>
  </section>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      mobileMenu.innerHTML = navLinks.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        mobileMenu.innerHTML = '<i class="fas fa-bars"></i>';
      });
    });
  </script>
</body>
</html>
