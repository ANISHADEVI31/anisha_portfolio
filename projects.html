<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Anisha Devi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --dark-bg: #000;
            --light-text: #f8f9fa;
            --secondary: #1e1e1e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, black 30%, #1a1a80 100%);
            color: var(--light-text);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--secondary);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--secondary);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 30px;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links a {
                margin: 15px 0;
                font-size: 1.2rem;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Projects Section */
        .projects-section {
            padding: 100px 0;
            text-align: center;
        }

        .projects-section h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h3 {
            margin: 0 0 10px;
        }

        .project-info p {
            color: #ddd;
            margin-bottom: 15px;
        }

        .project-info a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: color 0.3s;
        }

        .project-info a:hover {
            color: #fff;
        }

    </style>
</head>
<body>
    <!-- Updated Navbar with mobile toggle -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Ani..</a>
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="projects-section">
        <div class="container">
            <h1>My Projects</h1>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="https://i.pinimg.com/736x/ff/70/13/ff7013e3bcaa59fe7638a1321cb5f911.jpg" alt="Project 1">
                    <div class="project-info">
                        <h3>E-Commerce Website</h3>
                        <p>A full-featured online store with product listings and cart functionality.</p>
                        <a href="#">View Project →</a>
                    </div>
                </div>
                <div class="project-card">
                    <img src="./img/portfolio.png" alt="Project 2">
                    <div class="project-info">
                        <h3>Portfolio Website</h3>
                        <p>Interactive site showcasing my skills, projects, and experience.</p>
                        <a href="index.html">View Project →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Navbar -->
    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById("menu-toggle");
        const navLinks = document.getElementById("nav-links");

        menuToggle.addEventListener("click", function() {
            navLinks.classList.toggle("active");

            const icon = menuToggle.querySelector("i");
            if (navLinks.classList.contains("active")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-times");
                document.body.style.overflow = 'hidden';
            } else {
                icon.classList.remove("fa-times");
                icon.classList.add("fa-bars");
                document.body.style.overflow = '';
            }
        });

        // Close menu when clicking on a link (for mobile)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('active');
                    const icon = menuToggle.querySelector("i");
                    icon.classList.remove("fa-times");
                    icon.classList.add("fa-bars");
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
